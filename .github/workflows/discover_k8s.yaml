name: discovery_k8s

on: 
  workflow_dispatch:
   inputs:
      environment:
        type: choice
        description: Environment
        required: true
        options:
          - dev-demo
          - dev2_eks
          - dev_eks
          - ci_eks
          - test_eks
          - stg_eks
          - prod_eks
      product_version:
         description: 'Put product version'
         # required: true
         default: 'v1.'
      product_name:
         description: 'Put product name'
         required: true
         default: 'discover_k8s'
  pull_request:
         
env:
  PRODUCT_NAME: ${{ github.event.inputs.product_name}}
  SCRIBE_PRODUCT_VERSION: ${{ github.event.inputs.product_version}}
  # PRODUCT_NAME: "discover_github"
  # IMAGE_NAME: ${{ github.event.inputs.image_name}}
  SCRIBE_URL: ${{ vars.SCRIBE_URL }}
  VALINT_SCRIBE_URL: ${{ vars.SCRIBE_URL }}
  SCRIBE_TOKEN: ${{ secrets.CLIENT_SECRET_AUTH }}
  AUTHOR_NAME: ALONA DODUKH
  AUTHOR_EMAIL: author@scribesecurity.com
  
        
jobs:
  build:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version name for each cl
        run: |
         export K8S_PRODUCT_VERSION="${{ env.SCRIBE_PRODUCT_VERSION }}-github_evidence_false"
         echo "K8S_PRODUCT_VERSION=$K8S_PRODUCT_VERSION" >> $GITHUB_ENV
         export K8S_PRODUCT_VERSION2="${{ env.SCRIBE_PRODUCT_VERSION }}-github_evidence_true"
         echo "K8S_PRODUCT_VERSION2=$K8S_PRODUCT_VERSION2" >> $GITHUB_ENV
         
      - name: Generate signed docker SBOM for case1
        id: valint_attest_file
        uses: scribe-security/action-bom@master
        with:
   
                target: busybox:latest
                format: attest
                attest-default: x509-env
                product-key: ${{ env.PRODUCT_NAME}}
                product-version: ${{ env.GH_PRODUCT_VERSION }}
                scribe-client-secret: ${{ env.SCRIBE_TOKEN }}
                scribe-url: ${{env.SCRIBE_URL }}        
        env:
            ATTEST_KEY: ${{secrets.ATTEST_KEY}}
            ATTEST_CERT: ${{secrets.ATTEST_CERT}}
            ATTEST_CA:  ${{secrets.ATTEST_CA}} 

      - name: Info Product
        run: |
            echo "Product ${{ env.PRODUCT_NAME}}"
            echo "Product Version ${{env.K8S_PRODUCT_VERSION}}"
            
      - name: Discovery Publish Evidence Github
        uses: scribe-security/action-platforms@SH-6474-merged-command
        with:
          command: discover
          platform: k8s
          evidence: false
          sign: true
          args: >-
            --url ${{secrets.K8S_URL}}
            --namespace.mapping 
            *::${{ env.PRODUCT_NAME}}::${{ env.K8S_PRODUCT_VERSION}}
            --pod.mapping
            *::${{ env.PRODUCT_NAME}}::${{env.K8S_PRODUCT_VERSION}}
        env:
            ATTEST_KEY: ${{ secrets.ATTEST_KEY }}
            ATTEST_CERT: ${{ secrets.ATTEST_CERT}}
            ATTEST_CA:  ${{ secrets.ATTEST_CA }}
            TOKKEN: ${{ secrets.K8S_TOKEN }}
            VALINT_SCRIBE_URL: ${{env.SCRIBE_URL}}

      - name: Generate signed docker SBOM for case2
        id: case2
        uses: scribe-security/action-bom@master
        with:
   
                target: busybox:stable-glibc
                format: attest
                attest-default: x509-env
                product-key: ${{ env.PRODUCT_NAME}}
                product-version: ${{ env.K8S_PRODUCT_VERSION2}}
                scribe-client-secret: ${{ env.SCRIBE_TOKEN }}
                scribe-url: ${{env.SCRIBE_URL }}        
        env:
            ATTEST_KEY: ${{secrets.ATTEST_KEY}}
            ATTEST_CERT: ${{secrets.ATTEST_CERT}}
            ATTEST_CA:  ${{secrets.ATTEST_CA}} 

      - name: Info Product
        run: |
            echo "Product ${{ env.PRODUCT_NAME}}"
            echo "Product Version ${{env.GH_PRODUCT_VERSION2}}"
            
      - name: Discovery Publish Evidence Github
        uses: scribe-security/action-platforms@SH-6474-merged-command
        with:
          command: discover
          platform: k8s
          evidence: true
          export-evidence: true
          sign: true
          args: >-
            --url ${{secrets.K8S_URL}}
            --namespace.mapping 
            *::${{ env.PRODUCT_NAME}}::${{ env.K8S_PRODUCT_VERSION2}}
            --pod.mapping
            *::${{ env.PRODUCT_NAME}}::${{env.K8S_PRODUCT_VERSION2}}
        env:
            ATTEST_KEY: ${{ secrets.ATTEST_KEY }}
            ATTEST_CERT: ${{ secrets.ATTEST_CERT}}
            ATTEST_CA:  ${{ secrets.ATTEST_CA }}
            TOKKEN: ${{secrets.K8S_TOKEN}}
            VALINT_SCRIBE_URL: ${{env.SCRIBE_URL}}
    
